version: "3.9"

services:
  shadowsocks-simple-gateway:
    hostname: shadowsocks
    image: shadowsocks/shadowsocks-libev
    network_mode: host
    ports:
      - 10826
    volumes:
      - ./shadowsocks-configs/shadowsocks-simple-gateway.json:/config.json
    restart: always
    command: ssserver

  shadowsocks-v2ray-plugin-gateway:
    hostname: shadowsocks
    image: shadowsocks/shadowsocks-libev
    network_mode: host
    ports:
      - 14877
    volumes:
      - ./shadowsocks-configs/shadowsocks-v2ray-plugin-gateway.json:/config.json
    restart: always
    command: ssserver

  v2fly-simple-shadosocks-gateway:
    hostname: v2ray
    image: v2fly/v2fly-core
    network_mode: host
    ports:
      - 27544
    volumes:
      - ./v2ray-configs/v2fly-shadowsocks.json:/etc/v2ray/config.json

  v2fly-shadowsocks-websocket-tls-gateway:
    hostname: v2ray
    image: v2fly/v2fly-core
    network_mode: bridge
    port:
      - "10000:10000"
    volumes:
      - ./v2ray-configs/v2fly-shadowsocks-websocket-tls.json:/etc/v2ray/config.json

  v2fly-shadowsocks-grpc-tls-gateway:
    hostname: v2ray
    image: v2fly/v2fly-core
    network_mode: bridge
    port:
      - "42777:42777"
    volumes:
      - ./v2ray-configs/v2fly-shadowsocks-grpc-tls.json:/etc/v2ray/config.json


